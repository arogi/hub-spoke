
<!DOCTYPE html>
<html>
<head>
	<title>Spoke</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script src="spoke.js"></script>

</head>
<body>

	<div id="mapid" style="width: 600px; height: 400px"></div>


	<script>
		var mymap = L.map('mapid');

		var hubPoint = [34.4197260467949, -119.85551834106445];

		var linePoints = [
			[34.42815122218392, -119.84873771667482],
			[34.43133699162854, -119.87302780151366],
			[34.413849161363814, -119.873628616333],
			[34.41618580382617, -119.84350204467773]
		];

		//var myMarker = L.marker(hubPoint).addTo(mymap);

		var mySpiderDiagram = spokeCreate(hubPoint, linePoints);

		for (i = 0; i < mySpiderDiagram.length; i++) {
		   mySpiderDiagram[i].addTo(mymap);
		}

		var redIcon = L.icon({
		    iconUrl: 'reddot.png',

		    iconSize:     [8, 8], // size of the icon
		    iconAnchor:   [4, 4], // point of the icon which will correspond to marker's location
		    popupAnchor:  [-4, -4] // point from which the popup should open relative to the iconAnchor
		});

		var happy = L.marker([34.4197260467949, -119.85551834106445], {draggable:'true', icon:redIcon});

		happy.addTo(mymap);

		mymap.fitBounds(linePoints);


	</script>
</body>
</html>
